---
# SBOM2CVE Kafka Cluster - Dev/Free Tier Configuration
# Minimal resource requirements for t2.micro instances

apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: sbom2cve-kafka
  namespace: sbom2cve
  labels:
    app: sbom2cve
    component: kafka
    environment: dev
spec:
  # Kafka Broker Configuration (Single Broker for Dev)
  kafka:
    version: 3.6.0
    replicas: 1 # Single broker (no replication)

    # Listeners
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false

    # Kafka Configuration (Minimal for Dev)
    config:
      # Replication (disabled for single broker)
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1

      # Protocol
      inter.broker.protocol.version: "3.6"

      # Performance (Reduced for t2.micro)
      num.network.threads: 2
      num.io.threads: 2
      socket.send.buffer.bytes: 102400
      socket.receive.buffer.bytes: 102400
      socket.request.max.bytes: 104857600

      # Log Retention (Shorter for dev)
      log.retention.hours: 24 # 1 day (vs 7 days prod)
      log.segment.bytes: 536870912 # 512MB (vs 1GB prod)
      log.retention.check.interval.ms: 300000

      # Compaction
      log.cleaner.enable: true
      log.cleanup.policy: delete
      min.cleanable.dirty.ratio: 0.5

      # Auto-create topics
      auto.create.topics.enable: false

    # Storage (Small for dev/free tier)
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 10Gi # Small storage for dev
          deleteClaim: false
          class: gp2 # Free Tier eligible

    # Resource Limits (Minimal for t2.micro - 1GB RAM total)
    resources:
      requests:
        memory: 512Mi # Leave room for other processes
        cpu: 250m
      limits:
        memory: 768Mi
        cpu: 500m

    # JVM Options (Minimal heap for t2.micro)
    jvmOptions:
      -Xms: 256m
      -Xmx: 512m

  # Zookeeper Configuration (Single Node for Dev)
  zookeeper:
    replicas: 1 # Single Zookeeper (no replication)

    # Storage
    storage:
      type: persistent-claim
      size: 5Gi # Small storage for dev
      deleteClaim: false
      class: gp2 # Free Tier eligible

    # Resource Limits (Minimal)
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 250m

  # Entity Operator (Reduced resources)
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 200m

    userOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 200m

---
# Note: Kafka Exporter disabled for dev (saves memory)
# To enable monitoring, deploy separately with reduced resources
